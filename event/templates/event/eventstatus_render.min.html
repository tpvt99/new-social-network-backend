<div class="event-content"><div class="post-user"><div class="user-img-div">{% if post.user.info.profile_pic %}<img src="{{ post.user.info.profile_pic.url }}" class="user-img">{% else %}<img src="/static/web/user.jpeg" class="user-img">{% endif %}</div><div class="user-info-div"><p style="margin:0">{{post.user.fullname}}</p>{% load web_extras %}{% with z=post.time|deltatime %}<p class="ptime" data-time="{{z}}" style="color:#777;font-size:12px;margin:0;"></p>{% endwith %}</div></div><div class="post-main"><p>{{post.text|linebreaksbr}}</p>{% if post.image %}<img class="post-img" src="{{post.image.url}}">{% endif %}</div><div class="other-comments" style="margin-top:10px;"></div><div class="post-comment"><form method="post" class="post-form">{% csrf_token %}{% if request.user.info.profile_pic %}<span><img class="u-com-img" src="{{request.user.info.profile_pic.url}}"></span>{% else %}<span><img class="u-com-img" src="/static/web/user.jpeg"></span>{% endif %}<input type="hidden" name="idpost" value="{{post.id}}"><input type="text" autocomplete="off" name="comment_post" class="comment_post" placeholder="Bình luận của bạn"><button type="submit" class="btn btn-primary btn-sm">Bình luận</button></form></div></div><script type="text/javascript" src="/static/event/rendertime.js"></script>
